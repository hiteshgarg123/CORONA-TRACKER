name: covid_19_tracker
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  auto_size_text: ^3.0.0-nullsafety.0
  cached_network_image: ^3.0.0
  cupertino_icons: ^1.0.2
  day_night_switcher: ^0.2.0+1
  flutter_spinkit: ^5.0.0
  fluttertoast: ^8.0.7
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  http: ^0.13.2
  intl: ^0.17.0
  liquid_pull_to_refresh: ^3.0.0
  pie_chart: ^5.0.0
  provider: ^5.0.0
  shared_preferences: ^2.0.6
  url_launcher: ^6.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.0.1
  flutter_launcher_icons: ^0.9.0
  hive_generator: ^1.1.0
  lint: ^1.5.3

flutter_icons:
  image_path: "assets/logo/logo.png"
  android: true
  ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/not_found.png

  fonts:
    - family: Circular
      fonts:
        - asset: assets/fonts/CircularStd-Medium.ttf
        - asset: assets/fonts/CircularStd-Bold.ttf
          weight: 500
        - asset: assets/fonts/Circular Air Light.ttf
          weight: 100
